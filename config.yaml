options:
  restart-time-range:
    type: string
    description: >
      Preferred UTC time range for restarting Jenkins in 24 hour format. If empty, restart will
      take place whenever Jenkins needs to restart. Jenkins will to restart on the following
      occasions. 1. Patched Jenkins version within the same LTS available. 2. Plugins that are not
      part of `plugins` configuration option is detected.
      For example, 03-05 will allow Jenkins restart to take place from 3AM UTC to 5AM UTC. 
      Awaits for running job completion for 5 minutes.
    default: ""
  plugins:
    type: string
    description: >
      List of allowed plugin short names separated by commas. Leaving this empty will allow any
      plugins to be installed. Plugins are not automatically installed but can be installed by the 
      user. Plugins not on the list but installed by the user will be removed automatically, 
      including its dependencies.
