options:
  master-executors:
    type: int
    default: 1
    description: |
      Number of executors to configure for jenkins master.
  jnlp-port:
    type: int
    default: 48484
    description: |
      TCP port on which to listen for incoming connections from slaves.
      Set to 0 for a random port, or to -1 to disable JNLP entirely.
  plugins:
    type: string
    default: ""
    description: Comma separated list of plugins to install
