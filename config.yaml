options:
  update-time-range:
    type: string
    description: >
      Preferred UTC time range for LTS patch updates in 24 hour  format. If empty, the update will
      take place whenever an update is available. For example, 03-05 will allow updates to take
      place from 3AM UTC to 5AM UTC. Awaits for running job completion for 5 minutes. 
    default: ""
  proxy-hostname:
    type: string
    default: ""
    description: |
      If a proxy is required for Jenkins to download plugins and updates, set its
      hostname or IP address here, e.g. "proxy.example.tld" or "10.0.0.1".
  proxy-port:
    type: int
    default: 3128
    description: |
      If a proxy is required for Jenkins to download plugins and updates, set its
      port number here. Ignored if proxy-hostname is not also set.
  proxy-username:
    type: string
    default: ""
    description: |
      If a proxy is required for Jenkins to download plugins and updates and
      authentication is also required, set the username here. Ignored if
      proxy-hostname is not  also set.
  proxy-password:
    type: string
    default: ""
    description: |
      If a proxy is required for Jenkins to download plugins and updates and
      authentication is also required, set the password here. Ignored if
      proxy-hostname and proxy-password are not both also set.
  no-proxy:
    type: string
    default: ""
    description: |
      If a proxy is configured but some hosts should not go through the proxy, 
      set the hostnames here. Ignored if any of the proxy settings above are not
      set. Separated by commas. "*" is the wild card host name(such as
      "*.jenkins.io" or "www*.jenkins-ci.org").
