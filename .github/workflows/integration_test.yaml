name: Integration tests

on:
  pull_request:

jobs:
  build:
    name: Build charm
    uses: canonical/data-platform-workflows/.github/workflows/build_charm.yaml@v12.6.2
    with:
      cache: true
    needs:
      - build
  integration-tests:
    strategy:
      fail-fast: false
      matrix:
        juju:
          - agent: 2.9.46
            libjuju: ^2
            allure: false
          - agent: 3.1.7
            allure: true
    uses: yanksyoon/data-platform-workflows/.github/workflows/integration_test_charm.yaml@self-hosted-k8s
    with:
      artifact-prefix: ${{ needs.build.outputs.artifact-prefix }}
      cloud: microk8s
      microk8s-snap-channel: 1.28-strict/stable
      juju-agent-version: ${{ matrix.juju.agent }}
      libjuju-version-constraint: ${{ matrix.juju.libjuju }}
      _beta_allure_report: ${{ matrix.juju.allure }}
