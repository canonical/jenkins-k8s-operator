name: Integration tests

on: [pull_request, workflow_dispatch]

jobs:
  integration-test:
    name: job job
    runs-on: [self-hosted, linux, X64, jammy, two-xlarge]
    # timeout-minutes: 120
    steps:
      - name: tmate
        uses: charmed-kubernetes/actions-operator@main
        with: 
          provider: microk8s
          channel: 1.28/stable
          microk8s-addons: storage dns rbac registry
          juju-channel: 2.9/stable
          bootstrap-constraints: cores=2 mem=4G
          charm-channel: latest/stable
          charmcraft-channel: latest/stable
          juju-bundle-channel: latest/stable
          lxd-channel: latest/stable
          juju-crashdump-channel: latest/stable
      - name: Create the Mattermost Message
        if: ${{ failure() }}
        run: |
          echo "{\"text\":\"@charlie4284 test failed!\"}" > mattermost.json
      - name: Send mattermost message
        if: ${{ failure() }}
        uses: mattermost/action-mattermost-notify@master
        env:
          MATTERMOST_WEBHOOK_URL: ${{ secrets.MATTERMOST_NOTIFICATION_URL }}
      - name: tmate
        if: ${{ failure() }}
        uses: canonical/action-tmate@main
