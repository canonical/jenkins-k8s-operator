[tox]
skipsdist=True
envlist = lint, unit, static, coverage-report

[vars]
src_path = {toxinidir}/src/
tst_path = {toxinidir}/tests/
all_path = {[vars]src_path} {[vars]tst_path}

[testenv]
setenv =
  PYTHONPATH = {toxinidir}:{toxinidir}/lib:{[vars]src_path}
  PYTHONBREAKPOINT=ipdb.set_trace
  PY_COLORS=1
passenv =
  PYTHONPATH

[testenv:build]
description = Build the rock and pack the charm
allowlist_externals=sh
commands =
    ; build rock and push to microk8s registry
    sh -c "cd jenkins_rock && rockcraft pack && \
    sudo rockcraft.skopeo \
    --insecure-policy copy \
    --dest-tls-verify=false \
    oci-archive:jenkins_1.0_amd64.rock \
    docker://localhost:32000/jenkins:test"
    sh -c "charmcraft pack"

[testenv:fmt]
description = Apply coding style standards to code
deps =
    black
    isort
commands =
    isort {[vars]all_path}
    black {[vars]all_path}

[testenv:src-docs]
allowlist_externals=sh
description = Generate documentation for src
deps =
    lazydocs
    -r{toxinidir}/requirements.txt
commands =
    ; can't run lazydocs directly due to needing to run it on src/* which produces an invocation error in tox
    sh generate-src-docs.sh

[testenv:lint]
description = Check code against coding style standards
deps =
    -r{toxinidir}/requirements.txt
    black
    flake8
    flake8-docstrings
    flake8-copyright
    flake8-builtins
    flake8-docstrings-complete
    flake8-test-docs
    pyproject-flake8
    pep8-naming
    isort
    jubilant
    codespell
    toml
    mypy
    pylint
    pytest
    ops
    pytest_operator
    types-requests
    types-PyYAML
    pytest_asyncio
    pydocstyle>=2.10
    -r{[vars]tst_path}integration/requirements.txt
commands =
    pydocstyle {[vars]src_path}
    codespell {toxinidir} --skip {toxinidir}/.git --skip {toxinidir}/.tox \
      --skip {toxinidir}/build --skip {toxinidir}/lib --skip {toxinidir}/venv \
      --skip {toxinidir}/.mypy_cache --skip {toxinidir}/icon.svg
    pflake8 {[vars]all_path}
    isort --check-only --diff {[vars]all_path}
    black --check --diff {[vars]all_path}
    mypy {[vars]all_path}
    pylint {[vars]all_path}
    pydocstyle {[vars]src_path}

[testenv:unit]
description = Run unit tests
deps =
    cosl
    pytest
    coverage[toml]
    -r{toxinidir}/requirements.txt
commands =
    coverage run --source={[vars]src_path} \
        -m pytest --ignore={[vars]tst_path}integration -v --tb native -s {posargs}
    coverage report

[testenv:coverage-report]
description = Create test coverage report
deps =
    pytest
    coverage[toml]
    -r{toxinidir}/requirements.txt
commands =
    coverage report

[testenv:integration]
description = Run integration tests
deps =
    pytest
    jubilant
    juju>=3,<4
    ops
    pytest-operator
    pytest-asyncio
    macaroonbakery
    -r{toxinidir}/requirements.txt
    -r{[vars]tst_path}integration/requirements.txt
commands =
    ; playwright install --with-deps chromium
    pytest --tb native --ignore={[vars]tst_path}unit --log-cli-level=INFO -s {posargs}
    # uncomment the following lines to use with output of tox -e build.
    ; --jenkins-image=localhost:32000/jenkins:test \
    ; --charm-file=./jenkins-k8s_ubuntu-22.04-amd64.charm \
    ; --kube-config=~/.kube/config \
    ; --keep-models

[testenv:static]
description = Run static analysis tests
deps =
    bandit[toml]
    -r{toxinidir}/requirements.txt
commands =
    bandit -c {toxinidir}/pyproject.toml -r {[vars]src_path} {[vars]tst_path}
