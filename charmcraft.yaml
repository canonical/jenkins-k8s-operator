type: charm
parts:
  charm:
    build-snaps:
      - rustup
    override-build: |
      rustup default stable
      craftctl default
  templates:
    plugin: dump
    source: .
    prime:
      - templates/jenkins-auth-proxy-config.xml
      - templates/jenkins-config.xml
      - templates/logging.properties
bases:
  - build-on:
    - name: ubuntu
      channel: "22.04"
    run-on:
    - name: ubuntu
      channel: "22.04"
